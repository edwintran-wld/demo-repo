[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --html=reports/report.html
    --self-contained-html
markers =
    smoke: Smoke test cases
    regression: Regression test cases
    login: Login functionality tests
    security: Security test cases
